<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
        <img src="img/europeana-jGxm6ySuaH4-unsplash.jpg" alt="">
        <div class="container">
           
            <div class="sign-up">
                <h2>Sign-up</h2>
                <form action="" method="post" >
                    <div class="item"> <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="item">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>



                    <div class="item"><label for="email">Email</label>
                        <input type="email" required id="email" name="email">
                    </div>
                    <div class="item"> <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>

                    <div class="item"> <label for="password">Password</label>
                        <input type="password" required id="password" name="password" minlength="5" maxlength="20">
                    </div>
                    <div class="item"> <label for="confirm_password">Confirm password</label>
                        <input type="password" required id="confirm_password" name="confirm_password" minlength="5" maxlength="20">
                    </div>
                    <button type="submit">Create Account</button>

                </form>
                
                <p class="para">Already have an account? <a href="#"> &ThinSpace; Log in</a></p>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
